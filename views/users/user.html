{% extends "layouts/default.html" %} {% block content %}
<section>
  <h2>{{ title }}</h2>
</section>

<section>
  {% if message %}
  <div>
    <p>{{ message | capitalize }}</p>
  </div>
  {% endif %}
</section>

<section>
  <div style="border-style: dotted; padding: 1.5rem">
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <p>E-Mail: {{ user.email }}</p>
  </div>
</section>
{% endblock %}
