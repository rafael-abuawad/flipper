{% extends "layouts/default.html" %} {% block content %}
<div class="mt-5">
  <h2 class="title">{{ title }}</h2>
</div>
<hr />

{% if message %}
<div>
  <div class="notification is-warning is-light">{{ message | capitalize }}</div>
  <hr />
</div>
{% endif %}

<section>
  <form action="/posts/create" method="post">
    <div class="field">
      <label class="label" for="title">Title</label>
      <div class="control">
        <input
          class="input"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
      </div>
    </div>
    <div class="field">
      <label class="label" for="control">Content</label>
      <div class="control">
        <textarea
          class="textarea"
          placeholder="What's on your mind?"
          name="content"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link is-light is-fullwidth" type="submit">
          Create
        </button>
      </div>
    </div>
  </form>
</section>
{% endblock %}
