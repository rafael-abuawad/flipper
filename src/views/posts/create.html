{% extends "layouts/default.html" %} {% block content %}
<div class="mt-5">
  <h2 class="title">{{ title }}</h2>
</div>
<hr />

{% if message %}
<div>
  <div class="notification is-warning is-light">{{ message | capitalize }}</div>
  <hr />
</div>
{% endif %}

<section class="section pt-0">
  <form action="/posts/create" method="post">
    <div class="field">
      <label class="label" for="title">Title</label>
      <div class="control">
        <input
          class="input"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
      </div>
    </div>
    <div class="field">
      <label class="label" for="description">Content</label>
      <div class="control">
        <textarea
          class="textarea"
          placeholder="What's on your mind?"
          name="description"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <div class="field">
      <label class="label" for="minutesPerBlock">Time per block</label>
      <div class="control">
        <div class="select">
          <select name="minutesPerBlock">
            <option value="15">15 min</option>
            <option value="30" selected>30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link is-light is-fullwidth" type="submit">
          Create
        </button>
      </div>
    </div>
  </form>
</section>
{% endblock %}
